[package]
name = "relibc"
version = "0.1.0"
authors = ["Jeremy Soller <jackpot51@gmail.com>"]
build = "build.rs"

[lib]
name = "c"
crate-type = ["staticlib"]

[workspace]
members = ["src/crt0"]

[build-dependencies]
cbindgen = { path = "cbindgen" }

[dependencies]
compiler_builtins = { git = "https://github.com/rust-lang-nursery/compiler-builtins.git", default-features = false, features = ["mem"] }
ctype = { path = "src/ctype" }
errno = { path = "src/errno" }
fcntl = { path = "src/fcntl" }
grp = { path = "src/grp" }
netinet = { path = "src/netinet" }
mman = { path = "src/sys/mman" }
platform = { path = "src/platform" }
resource = { path = "src/sys/resource" }
semaphore = { path = "src/semaphore" }
signal = { path = "src/signal" }
socket = { path = "src/sys/socket" }
stat = { path = "src/sys/stat" }
stdio = { path = "src/stdio" }
stdlib = { path = "src/stdlib" }
string = { path = "src/string" }
sys_time = { path = "src/sys/time" }
time = { path = "src/time" }
unistd = { path = "src/unistd" }
wait = { path = "src/sys/wait" }
wctype = { path = "src/wctype" }

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
