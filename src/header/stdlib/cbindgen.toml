sys_includes = ["stddef.h", "alloca.h", "wchar.h"]
include_guard = "_RELIBC_STDLIB_H"
trailer = "#include <bits/stdlib.h>"
language = "C"
style = "Type"
no_includes = true
cpp_compat = true

[defines]
"target_pointer_width=64" = "__LP64__"

[enum]
prefix_with_name = true

[fn]
no_return = "__attribute__((noreturn))"
